<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sample.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Jamstack Sample App</h1>
    <p>
      This sample site uses Netlify Functions to create a CRUD api with a Fauna
      Database. It is also using Netlify Identity for signup and login
      capability.
    </p>
    <p>The database is using csv data to populate the below tables</p>
    <!-- <button type="button" class="btn btn-primary" id="seeData">See Data</button>
    <div id="myData">
      <h4 id="title"></h4>
    </div> -->
    <div class="tableContainer">
      <h4>Select below to see preferred table.</h4>

      <select class="form-select" id="selectOptions">
        <option id="healthOption" value="health">Health Data</option>
        <option id="povertyOption" value="poverty">Poverty Data</option>
      </select>
      <button
        type="submit"
        class="btn btn-secondary"
        id="seeTableBtn"
        onclick="getOption()"
      >
        Submit
      </button>

      <div id="table"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="sample.js"></script>
  </body>
</html>
